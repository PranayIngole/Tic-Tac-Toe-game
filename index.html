<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
</head>

<body onload="enterEntryDetails()">
    <div class="Message">
    </div>
    <div class="holepage glass-effect">
        <nav class="">
            <div>
                <p>Tic Tac Toe</p>
            </div>
            <div>
                <button id="reset">Reset</button>
            </div>
        </nav>

        <div class="mainBody">
            <div class="information">
                <div class="turn">
                    <span>Turn:</span>
                    <span id="turn">X</span>
                </div>
                <div class="score">
                    <div>Won</div>
                    <div>
                        <span class="Player-1-Name"></span>
                        <span class="Score-box">
                            <span class="player_1_Score"></span> / <span class="player_2_Score"></span>
                        </span>
                        <span class="Player-2-Name"></span>
                    </div>
                </div>
                <div>
                    <span>Rounds:</span>
                    <span class="RunningRound">1</span>/<span class="TotalRound">3</span>
                </div>
            </div>
            <div class="mobileViewCenterScreen">
            <div class="game-container">
                <div class="game">
                    <div class="players">
                        <div class="player-1 glass-effect">
                            <div class="Player-1-Name">Player 1</div>
                        </div>
                    </div>
                    <div class="TicTacToeContainer">
                        <div class="subcontainer-1">
                            <div class="subcontainer-1-game glass-effect">
                                <div class="box bl-0 bt-0 box-corner"><span class="boxtext"></span></div>
                                <div class="box bt-0"><span class="boxtext"></span></div>
                                <div class="box bt-0 br-0 box-corner3"><span class="boxtext"></span></div>
                                <div class="box bl-0"><span class="boxtext"></span></div>
                                <div class="box"><span class="boxtext"></span></div>
                                <div class="box br-0"><span class="boxtext"></span></div>
                                <div class="box bl-0 bb-0 box-corner7"><span class="boxtext"></span></div>
                                <div class="box bb-0"><span class="boxtext"></span></div>
                                <div class="box bb-0 br-0 box-corner9"><span class="boxtext"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="players">
                        <div class="player-2 glass-effect">
                            <div class="Player-2-Name">Player 2</div>
                        </div>
                    </div>
                </div>
                <div class="info"></div>
            </div>
        </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
